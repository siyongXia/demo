<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wrapper {
		  overflow: auto;
		  -webkit-overflow-scrolling: touch;
		}

		.sub-wrapper {
		  height: 100%
		  overflow: auto;
		}
	</style>
</head>
<body>
	<div>head</div>
	<div class="wrapper">
	  <div class="sub-wrapper">
	    <div class="scroller">
	     	<ul>
	     		<li>1</li>
	     		<li>2</li>
	     		<li>3</li>
	     		<li>4</li>
	     		<li>5</li>
	     		<li>6</li>
	     		<li>7</li>
	     		<li>8</li>
	     		<li>9</li>
	     		<li>10</li>
	     		<li>11</li>
	     		<li>12</li>
	     		<li>13</li>
	     		<li>14</li>
	     		<li>15</li>
	     		<li>16</li>
	     		<li>17</li>
	     		<li>18</li>
	     		<li>19</li>
	     		<li>20</li>
	     		<li>21</li>
	     		<li>22</li>
	     		<li>23</li>
	     		<li>24</li>
	     		<li>25</li>
	     		<li>26</li>
	     		<li>27</li>
	     		<li>28</li>
	     		<li>29</li>
	     		<li>30</li>
	     	</ul>
	    </div>
	  </div>
	</div>
	<div>footer</div>
	<script>
		function preventDefault(ev) {
		  ev.preventDefault()
		}

		document.addEventListener('touchmove', preventDefault, false)
		function isScroller(el) {
		  // 判断元素是否为 scroller
		  return el.classList.contains('scroller')
		}

		document.body.addEventListener('touchmove', function (ev) {
		  var target = ev.target
		  // 在 scroller 上滑动，阻止事件冒泡，启用浏览器默认行为。
		  if (isScroller(target)) {
		    ev.stopPropagation()
		    ev.preventDefault()
		  }
		}, false)
	</script>
</body>
</html>
