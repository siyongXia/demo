<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>audioplay.js插件demo</title>
    <link rel="stylesheet" href="./css/audioplay.css">
    <style>
        html,body{
            background-color: #f5f5f5;
        }
        .demo{
           margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="demo">
        <audio preload="auto" controls>           
            Your browser does not support the audio element.您的浏览器不支持 audio 标签。
        </audio>

        <div class="audioplay-box active">
            <div class="audioplay-play " data-src="audio.mp3"></div>
            <div class="audioplay-bar">
                <div class="audioplay-progress"></div>
                <div class="audioplay-playhead"></div>
            </div>
            <div class="audioplay-time-duration">18"</div>
        </div>
    </div>
    
    <script src="./js/audioplay.js"></script>
    <script>
        audioPlay('.audioplay-box');
    </script>
</body>
</html>
